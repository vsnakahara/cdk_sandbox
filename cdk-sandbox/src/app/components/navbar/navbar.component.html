<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="side-nav">
    <div class="sidenav-header-div">
      <div class="blob">
        <mat-icon>menu_book</mat-icon>
      </div>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink=""> Home </a>
      <a mat-list-item routerLink="commerce" routerLinkActive="active">
        Commerce
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <div class="example-sidenav-content">
      <div
        type="button"
        class="header-button"
        [ngClass]="{ opened: opened }"
        mat-button
        (click)="sidenav.toggle(); opened = !opened"
      >
        <mat-icon>{{ opened ? "chevron_left" : "menu_book" }}</mat-icon>
        <!-- <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>menu_book</mat-icon>
        </button> -->
      </div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
